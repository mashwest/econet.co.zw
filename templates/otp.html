<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>

    <style>
        :root {
            --blue: #0A4D8C;
            --red: #C62828;
            --white: #ffffff;
            --light-gray: #f4f6f8;
            --dark: #222;
        }

        * {
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            margin: 0;
            background: var(--light-gray);
        }

        /* Top fixed navbar */
        .top-navbar {
            background: var(--white);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .top-navbar img {
            height: 50px;
        }

        /* Main container */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 90px; /* space for navbar */
        }

        .otp-container {
            background: var(--white);
            width: 100%;
            max-width: 360px;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 25px;
        }

        .otp-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .otp-header h1 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--blue);
        }

        .otp-header p {
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--blue);
        }

        .btn-action {
            width: 100%;
            background: var(--red);
            color: var(--white);
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-action:hover {
            opacity: 0.9;
        }

        .footer-info {
            text-align: center;
            font-size: 0.75rem;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Navbar with logo -->
    <div class="top-navbar">
        <img src="static/logo.png" alt="Refund Program Logo">
    </div>

    <!-- Main OTP container -->
    <div class="main-container">
        <div class="otp-container">
            <div class="otp-header">
                <h1>OTP Verification</h1>
                <p>Enter the OTP sent to your phone to confirm your eligibility</p>
            </div>

            <form method="POST" action="/otp">
                <label>Phone Number</label>
                <input type="text" name="phone" value="{{ phone }}" readonly>

                <label>One-Time Password (OTP)</label>
                <input type="number" name="otp" placeholder="Enter OTP" required>

                <button type="submit" class="btn-action">Submit OTP</button>
            </form>

            <div class="footer-info">
                <p>Verification only · No charges · No payments</p>
            </div>
        </div>
    </div>

</body>
</html>
